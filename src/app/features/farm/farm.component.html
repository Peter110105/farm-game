<div class="game-container">

  <h3>選擇作物</h3>
<select [(ngModel)]="selectedCropName">
  @for (crop of crops; track $index) {
    <option [value]="crop.name">
    {{ crop.icon }} {{ crop.name }} - ${{ crop.cost }}
    </option>
  }
</select>

<hr>
  <div class="farm-grid">
    @for (filed of farmService.fields; track $index) {
      <div class="filed" (click)="onTileClick($index)">
        {{getEmoji(filed.status, filed.crop)}}
      </div>
    }
  </div>
</div>
<app-inventory></app-inventory>
