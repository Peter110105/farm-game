<h2>牧場 🐔🐄🐑</h2>
    
@for( animal of this.canBuyAnimals; track $index){
  <button (click)="buy(animal)">買{{animal.name}} {{animal.cost}}💰</button>
}


<div class="animal-list">
  @for (animal of ranchService.animals; track $index) {
    <div class="animal">
    <div class="icon">{{ animal.icon }}</div>
    <div class="name">{{ animal.name }} ({{ animal.stage }})</div>
  </div>
  }
</div>
